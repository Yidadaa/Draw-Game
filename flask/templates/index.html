<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
    <title>你画我猜</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body onload="init()">
    <div id="wrap">
        <canvas id="paper">您的腊鸡浏览器仿佛不支持HTML5</canvas>
    </div>
    <div id="tool-bar">
        <button id="clear-btn">重画</button>
        <button class="list-btn" id="set-lineWidth"></button>
        <button class="list-btn" id="set-lineColor"></button>
        <div id="panel">
            <div id="colors">
                <span style="float:left;display:block;color:#aaa;font-size:0.6rem">画笔颜色:</span>
            </div>
            <input type="range" min="30" max="120" id="width-setter">
        </div>
    </div>
</body>
<script src="{{url_for('static',filename='new.js')}}"></script>
</html>
